version: "3.8"

services:
  submission-reports:
    build: .
    container_name: submission-reports-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - MAX_CONTENT_LENGTH=16777216
      - MAX_OBSERVATIONS=10000
    volumes:
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Mount output directory to persist PDFs (optional)
      - ./output:/app/output
    restart: unless-stopped
    networks:
      - flask-network
    # Add memory limits
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  flask-network:
    driver: bridge
